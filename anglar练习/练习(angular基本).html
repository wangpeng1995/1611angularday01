<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body ng-controller = "Ctrl">
		{{userName}}
		<div ng-controller = "Ctrl1">
			{{userName}}
		</div>
	</body>
	<script src="../libs/angular.js"></script>
	<script>
		var app = angular.module("myApp",[])
		app.controller("Ctrl",function($scope) {
			$scope.userName = "zz1611"
		})
		app.controller("Ctrl1",function($scope) {
			$scope.userName = "zz1611"
		})
	</script>
</html>
